base: ['./configs/base.yml']

segmentation_task:
  switch: true
  name: 图像分割(SAM)

asr_task:
  switch: true
  name: 语音识别
  audio_asr_text: 
    label: 'text'

tts_task:
  switch: true
  name: 语音合成
  output_dir: /data1/zjx/ai_webui/products/tts_outputs
  model_type: 
    choices: ["edge_tts", "so_vits_svc"]
    value: "edge_tts"
  tts_voice:
    choices: ["zh-CN-YunxiNeural", "zh-CN-YunjianNeural", "zh-CN-XiaoxiaoNeural", "zh-CN-XiaoyiNeural", 
    "zh-CN-YunxiaNeural", "zh-CN-YunyangNeural", "zh-CN-liaoning-XiaobeiNeural", "zh-CN-shaanxi-XiaoniNeural"]
    value: "zh-CN-YunxiNeural"
  tts_rate:
    minimum: -100
    maximum: 100  
    value: 0
    step: 5
  tts_volume:
    minimum: -100
    maximum: 100  
    value: 0
    step: 5
  tts_pitch:
    minimum: -100
    maximum: 100  
    value: 0
    step: 5

chatbot:
  switch: true
  name: 聊天问答
  chatbot_win: 
    height: 268
  llm_model_type: 
    choices: ["chatglm"]
    value: "chatglm"

visualchat:
  switch: true
  name: 多模态问答
  model_type: 
    choices: ["visualglm"]
    value: "visualglm"

video_inpainter:
  switch: true
  name: 视频修复
  interactive_state:
    mask_save: false

video_convertor:
  switch: true
  name: 视频转换
  video_upload_win: 
    height: 400
    width: null
    autoplay: true
  aspect_ratio_box: 
    choices: ["16/9", "9/16", "4/3"]
    value: "16/9"
  move_up_rate: 
    minimum: 0
    maximum: 0.3
    step: 0.05
    value: 0.15
  add_noice:
    value: false
  video_segment_length: 
    minimum: 1 
    maximum: 10
    step: 1
    value: 1
  audio_speech_rate: 
    minimum: 0.1
    maximum: 1.
    step: 0.1
    value: 0.9
  subtitling_recognition:
    value: true
  translate_engine: 
    choices: ["chatglm"]
    value: "chatglm"
  subtitling_language: 
    choices: ["英语", "普通话"]
    value: "普通话"
  collage_short_video:
    value: true
  voice_role:
    choices: ["zh-CN-YunxiNeural", "zh-CN-YunjianNeural", "zh-CN-XiaoxiaoNeural", "zh-CN-XiaoyiNeural", 
    "zh-CN-YunxiaNeural", "zh-CN-YunyangNeural", "zh-CN-liaoning-XiaobeiNeural", "zh-CN-shaanxi-XiaoniNeural"
    ]
    value: "zh-CN-YunxiNeural"
  bgm_name:
    choices: ["Paris", "illusionary_daytime", "time_back", "windy_hill"]
    value: "Paris"
  watermark:
    choices: ["拉普拉丝", "川陀"]
    value: "拉普拉丝"

